<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .date {
            color: #666;
            font-size: 14px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .card-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .card-change {
            font-size: 14px;
        }
        
        .positive {
            color: #10b981;
        }
        
        .negative {
            color: #ef4444;
        }
        
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        canvas {
            max-width: 100%;
        }
        
        .table-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }
        
        tr:hover {
            background: #f9fafb;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-active {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Analytics Dashboard</h1>
            <p class="date" id="current-date"></p>
        </header>
        
        <div class="grid">
            <div class="card">
                <div class="card-title">Total Revenue</div>
                <div class="card-value">$45,231</div>
                <div class="card-change positive">↑ 12.5% from last month</div>
            </div>
            
            <div class="card">
                <div class="card-title">Active Users</div>
                <div class="card-value">2,834</div>
                <div class="card-change positive">↑ 8.2% from last month</div>
            </div>
            
            <div class="card">
                <div class="card-title">Conversion Rate</div>
                <div class="card-value">3.24%</div>
                <div class="card-change negative">↓ 2.1% from last month</div>
            </div>
            
            <div class="card">
                <div class="card-title">Avg Order Value</div>
                <div class="card-value">$89.42</div>
                <div class="card-change positive">↑ 5.7% from last month</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>Revenue Trend</h2>
            <canvas id="revenue-chart"></canvas>
        </div>
        
        <div class="table-container">
            <h2>Recent Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="orders-table">
                    <!-- Dynamic content -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // Set current date
        const dateEl = document.getElementById('current-date');
        const now = new Date();
        dateEl.textContent = now.toLocaleDateString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
        
        // Sample orders data
        const orders = [
            { id: 'ORD-001', customer: 'John Doe', amount: 125.50, status: 'active', date: '2025-12-05' },
            { id: 'ORD-002', customer: 'Jane Smith', amount: 89.99, status: 'pending', date: '2025-12-04' },
            { id: 'ORD-003', customer: 'Bob Johnson', amount: 234.00, status: 'active', date: '2025-12-04' },
            { id: 'ORD-004', customer: 'Alice Brown', amount: 67.25, status: 'inactive', date: '2025-12-03' },
            { id: 'ORD-005', customer: 'Charlie Wilson', amount: 156.75, status: 'active', date: '2025-12-03' }
        ];
        
        // Populate orders table
        const ordersTable = document.getElementById('orders-table');
        orders.forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${order.id}</td>
                <td>${order.customer}</td>
                <td>$${order.amount.toFixed(2)}</td>
                <td><span class="status-badge status-${order.status}">${order.status}</span></td>
                <td>${order.date}</td>
            `;
            ordersTable.appendChild(row);
        });
        
        // Simple chart drawing (placeholder)
        const canvas = document.getElementById('revenue-chart');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = 300;
        
        // Draw simple line chart
        const data = [32000, 35000, 38000, 42000, 39000, 41000, 45231];
        const max = Math.max(...data);
        const width = canvas.width;
        const height = canvas.height;
        const step = width / (data.length - 1);
        
        ctx.strokeStyle = '#667eea';
        ctx.lineWidth = 3;
        ctx.beginPath();
        
        data.forEach((value, index) => {
            const x = index * step;
            const y = height - (value / max) * (height - 40);
            if (index === 0) {
                ctx.moveTo(x, y);
            } else {
                ctx.lineTo(x, y);
            }
        });
        
        ctx.stroke();
    </script>
</body>
</html>
